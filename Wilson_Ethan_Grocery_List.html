<!DOCTYPE html>
<html>
<head>
  <title>Grocery List App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f0f0f0;
    }
    #app {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Grocery List App</h1>
    <form @submit.prevent="addItem">
      <input type="text" v-model="newItem" placeholder="Grocery item">
      <input type="number" v-model="newQuantity" placeholder="Quantity">
      <button type="submit">Add to list</button>
    </form>
    <ul>
      <li v-for="(item, index) in groceryList" :key="index">
        <input type="checkbox" v-model="item.done">
        {{ item.name }} ({{ item.quantity }})
        <button @click="removeItem(index)">Remove</button>
      </li>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        newItem: '',
        newQuantity: 1,
        groceryList: []
      },
      methods: {
        addItem() {
          this.groceryList.push({ name: this.newItem, quantity: this.newQuantity, done: false });
          this.newItem = '';
          this.newQuantity = 1;
        },
        removeItem(index) {
          this.groceryList.splice(index, 1);
        }
      }
    });
  </script>
</body>
</html>
